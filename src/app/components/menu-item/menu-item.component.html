<a
    (click)="handleMainMenuAction()"
    class="nav-link"
    [ngClass]="{active: isMainActive || isOneOfChildrenActive}"
>
    <i class="nav-icon" [class]="menuItem.class"></i>

    <p *ngIf="menuItem.i18n">{{ menuItem.i18n | translate }}</p>
    <p *ngIf="!menuItem.i18n">{{ menuItem.name }}</p>

    <i
        *ngIf="isExpandable && menuItem.children.length > 0"
        class="right fas fa-angle-left"
    ></i>
</a>
<ul class="nav nav-treeview" *ngFor="let item of menuItem.children">
    <li class="nav-item">
        <a
            [routerLink]="item.path"
            [routerLinkActive]="'active'"
            class="nav-link"
        >
            <i class="nav-icon" [class]="item.class"></i>

            <p *ngIf="item.i18n">{{ item.i18n | translate }}</p>
            <p *ngIf="!item.i18n">{{ item.name }}</p>
        </a>
    </li>
</ul>
